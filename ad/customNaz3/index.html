    <script src="https://unpkg.com/swiper@6.5.0/swiper-bundle.min.js"></script>

    <script>
        var swiperFade = new Swiper('.swiper-container-fade', {
            effect: 'fade',
            centeredSlides: true,
            loop: true,//infinite loop
            allowTouchMove: false,//disables user touch swipe
            speed: 1000,//animation speed
            autoplay: {
                delay: 18000,//duration each view stays on screen
                disableOnInteraction: false
            }
        });
        var swiperVertical = new Swiper('.swiper-container-vertical', {
            direction: 'vertical',
            centeredSlides: true,
            loop: true,
            allowTouchMove: false,
            speed: 1000,
            autoplay: {
                delay: 6000,
                disableOnInteraction: false
            }
        });


        swiperFade.on('slideChange', function () {
            if(swiperFade.realIndex==0){
                swiperVertical[1].autoplay.stop();
            }
            else if(swiperFade.realIndex==1){
                swiperVertical[1].autoplay.start();
            }
        });
        
        swiperVertical[1].autoplay.stop();
        


        function handleOnClickById(idOfElement) {
            console.log(idOfElement)

            if(idOfElement=='website'){
                javascript: AndroidAd.openURLInExternalBrowser("https://www.nazandella.com/"); 
            }
            else if(idOfElement=='spotify'){
                javascript: AndroidAd.openAppDeepLink("https://open.spotify.com/album/14w4N6nryjyBVsirD6woVO", "com.spotify.music"); 
            }
            else if(idOfElement=='bandcamp'){
                javascript: AndroidAd.openAppDeepLink("https://nazandella.bandcamp.com/album/de-humanise", "com.bandcamp.android"); 
            }
            else if(idOfElement=='youtube'){
                javascript: AndroidAd.openAppDeepLink("https://youtube.com/playlist?list=OLAK5uy_kSPL3DtDTwO7TTuu2rLUCeASbxQsmI-0E", "com.google.android.youtube"); 
            }
            else if(idOfElement=='amazon'){
                javascript: AndroidAd.openAppDeepLink("https://amazon.co.uk/dp/B0918WL2X8?tag=songwhip05-21", "com.amazon.mp3"); 
            }
            else if(idOfElement=='apple'){
                javascript: AndroidAd.openAppDeepLink("https://music.apple.com/gb/album/de-humanise-ep/1560602959?app=itunes", "com.apple.android.music"); 
            }
            else if(idOfElement=='tidal'){
                javascript: AndroidAd.openAppDeepLink("https://listen.tidal.com/album/178788611", "com.aspiro.tidal"); 
            }
            else if(idOfElement=='soundcloud'){
                javascript: AndroidAd.openAppDeepLink("https://soundcloud.com/nazandella/sets/dehumanise", "com.soundcloud.android"); 
            }
            else if(idOfElement=='youtubemusic'){
                javascript: AndroidAd.openAppDeepLink("https://music.youtube.com/browse/MPREb_rXsrWodBVa0", "com.google.android.apps.youtube.music"); 
            }
            else if(idOfElement=='deezer'){
                javascript: AndroidAd.openAppDeepLink("https://www.deezer.com/album/218535432", "deezer.android.app"); 
            }
            else if(idOfElement=='facebook'){
                javascript: AndroidAd.openAppDeepLink("https://www.facebook.com/NazandEllaMusic", "com.facebook.katana"); 
            }
            else if(idOfElement=='instagram'){
                javascript: AndroidAd.openAppDeepLink("https://www.instagram.com/nazandella/", "com.instagram.android"); 
            }
            else if(idOfElement=='twitter'){
                javascript: AndroidAd.openAppDeepLink("https://twitter.com/NazandEllaMusic", "com.twitter.android"); 
            }
            else if(idOfElement=='latestrelease'){
                javascript: AndroidAd.openURLInExternalBrowser("https://songwhip.com/nazandella/dehumanise"); 
            }
        }

        
        setTimeout(function () {
            try {javascript: AndroidAd.hideShimmerShowCustomAd();} catch (e) {}
        }, 1500);

        

        setTimeout(function () {
            try {  javascript: AndroidAd.loadNormalAd(); } catch (e) {}
        }, 90000);
    </script>
